<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>calculator</title>
    <script src="https://cdn.tailwindcss.com"></script>

    
</head>

<body class="grid grid-cols-4 gap-4 h-48 w-2/3 mx-auto bg-pink-800">

    <input id="screen">
        <button class="bg-sky-500 hover:bg-sky-700" onclick="clr()">AC</button>
        <button class="bg-sky-500 hover:bg-sky-700" onclick="number('1')">1</button>
        <button class="bg-sky-500 hover:bg-sky-700"onclick="number('2')">2</button>
        <button class="bg-sky-500 hover:bg-sky-700"onclick="number('3')">3</button>
        <button class="bg-sky-500 hover:bg-sky-700"onclick="document.getElementById('screen').value+='/'">/</button>
        <button class="bg-sky-500 hover:bg-sky-700"onclick="number('4')">4</button>
        <button class="bg-sky-500 hover:bg-sky-700"onclick="number('5')">5</button>
        <button class="bg-sky-500 hover:bg-sky-700"onclick="number('6')">6</button>
        <button class="bg-sky-500 hover:bg-sky-700"onclick="document.getElementById('screen').value+='+'">+</button>
        <button class="bg-sky-500 hover:bg-sky-700"onclick="number('7')">7</button>
        <button class="bg-sky-500 hover:bg-sky-700"onclick="number('8')">8</button>
        <button class="bg-sky-500 hover:bg-sky-700"onclick="number('9')">9</button>
        <button class="bg-sky-500 hover:bg-sky-700"onclick="document.getElementById('screen').value+='-'">-</button>
        <button class="bg-sky-500 hover:bg-sky-700"onclick="document.getElementById('screen').value+='.'">.</button>
        <button class="bg-sky-500 hover:bg-sky-700"onclick="number('0')">0</button>
        <button class="bg-sky-500 hover:bg-sky-700"onclick="solve()">=</button>


</body>
</html>
